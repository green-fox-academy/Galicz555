<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type:"text/css" href="style.css">
    <title>Movie selector</title>
</head>

<body>
    <div class="container">
        <form>
            <h1>Movie Selector</h1>
            <div class="inputcontainer">
                <div>
                    <select id="genre">
                        <option selected disabled value="Select a genre">Select a genre</option>
                    </select>
                </div>
                <div>
                    <select id="movie">
                        <option selected disabled value="Select a movie">Select a movie</option>
                        <option value="Sci-fi">Moon</option>
                        <option value="Sci-fi">2001: A Space Odyssey</option>
                        <option value="Sci-fi">Contact</option>
                        <option value="Drama">Darkest Hour</option>
                        <option value="Drama">There Will Be Blood</option>
                        <option value="Drama">American Beauty</option>
                        <option value="Comedy">Airplane!</option>
                        <option value="Comedy">Deadpool</option>
                        <option value="Comedy">Wayne's World</option>
                    </select>
                </div>
            </div>
            <p>The selected movie is: -</p>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
