<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type:"text/css" href="style.css">
    <title>Fancy table</title>
</head>

<body>
    <table class="container">
        <thead>
            <tr>
                <th>Month</th>
                <th>Sales</th>
            </tr>
        </thead>
        <tbody>
            <tr class="january">
                <td>January</td>
                <td class="data-currency"></td>
            </tr>
            <tr class="february">
                <td>February</td>
                <td class="data-currency"></td>
            </tr>
            <tr class="march">
                <td>March</td>
                <td class="data-currency"></td>
            </tr>
            <tr class="april">
                <td>April</td>
                <td class="data-currency"></td>
            </tr>
            <tr class="may">
                <td>May</td>
                <td class="data-currency"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
