<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type:"text/css" href="../assets/css/index.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fox Player</title>
</head>

<body>
    <div id="bg">
        <div id="blackLayer"></div>
        <div id="backGround"></div>
    </div>
    <div class="container">

        <section class="area logoNotifications"></section>
        <header class="area currentlyPlaying">
            <div id="songTitle"></div>
            <div id="addToStuffs">star and cross</div>
        </header>
        <div id="poster" class="area pic"></div>
        <div class="area newPlaylist">Playlist<div><img src="../assets/img/foxplayer.png"></div>
        </div>
        <aside class="area playlists">
            <div id="staticPlaylist"></div>
        </aside>
        <main class="area tracks"></main>
        <div class="area controller">
            <div class="rewind"></div>
            <div onclick=playOrPause() id="pause"></div>
            <div class="forward"></div>
            <div id="seekBar">
                <div id="fill"></div>
                <div id="handle"></div>
            </div>
            <div onclick=shuffle() id="shuffle"></div>
            <div id="volume"></div>
        </div>
    </div>
    </div>

    <script src="../plugins/index.js"></script>
</body>

</html>
