<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type:"text/css" href="../assets/css/index.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fox Player</title>
</head>

<body>
    <div id="bg">
        <div id="blackLayer"></div>
        <div id="backGround"></div>
    </div>
    <div class="container">

        <section class="area logoNotifications"></section>
        <header class="area currentlyPlaying" id="header">
            <div id="songTitle"></div>
            <div id="bag">
                <div id="addToStuffs"></div>
                <div id="favorite"></div>
            </div>
        </header>
        <div id="poster" class="area pic"></div>
        <div class="area newPlaylist">Playlist<form enctype="multipart/form-data" id="myForm" class="form">
                <input id="name" type="text" name="playlist" required></input>
                <button id="button" class="button" type="submit">Submit</button>
            </form>
            <div id="playListPlus"></div>
        </div>
        <aside class="area playlists">
            <div id="staticPlayList"></div>
        </aside>
        <main class="area tracks"></main>
        <div class="area controller">
            <div id="rewind"></div>
            <div id="pause"></div>
            <div id="forward"></div>
            <div id="seekBar">
                <div id="fill"></div>
                <div id="handle"></div>
            </div>
            <div id="shuffle"></div>
            <div id="volume"></div>
        </div>
    </div>
    </div>

    <script src="../plugins/index.js"></script>
</body>

</html>
